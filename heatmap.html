<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查看热力图</title>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/heatmap/heatmap.js"></script>
    <script type="text/javascript" src="css/heatmap/assets/js/prism.js"></script>
    <link rel="stylesheet" href="css/heatmap/assets/css/docs.css"/>
    <link rel="stylesheet" href="css/heatmap/assets/css/commons.css"/>
    <link rel="stylesheet" href="css/heatmap/assets/css/prism.css"/>
    <link rel="stylesheet" href="css/layer.css"/>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/organizeParam.js"></script>
    <script type="text/javascript" src="js/organizeData.js"></script>
    <script type="text/javascript">
        var heatmapInstance = null;
        $(document).ready(function () {
            heatmapInstance = h337.create({
                // only container is required, the rest will be defaults
                container: document.querySelector('.heatmap'),
                radius: 30
            });
            heatmapInstance.setData({max: 0, data: []});

            $('#select').click(function () {
                heatmapInstance.setData({max: 0, data: []});
                $("#heatframe").html('');
                $("#heatframe").attr("src", "countClick.html").attr('style', '');
//            $("#heatframe").attr("src", "http://www.w3school.com.cn/").attr('style','');
                generateParam();
                ajaxSend('index.php', selectParam, proxy);
            });
        });

    </script>
</head>
<body>
<input type="text" id="startTime" value="2014-11-10"/>
<input type="text" id="endTime" value="2014-11-30"/>
<input type="text" id="url" value="http://localhost:63342/clickHeatMap/countClick.html"/>
<input type="button" id="select" value="查看热力图">

<div class="demo-wrapper">
    <div class="heatmap">
        <iframe id="heatframe" width="100%" height="100%"></iframe>
    </div>
</div>
</body>

</html>
